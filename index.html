<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body> 
    <nav>
        <li>
            <ul>
                My_tic_tac_toe.com
            </ul>
        </li>
    </nav>
    <div id="heading">
        <span id="l1" class="letter">T</span>
        <span id="l2" class="letter">I</span>
        <span id="l3" class="letter">C</span>
        <span id="l4" class="letter">-</span>
        <span id="l5" class="letter">T</span>
        <span id="l6" class="letter">A</span>
        <span id="l7" class="letter">C</span>
        <span id="l8" class="letter">-</span>
        <span id="l9" class="letter">T</span>
        <span id="l10" class="letter">O</span>
        <span id="l11" class="letter">E</span>
    </div>
    <hr>
    <div class="gameContainer">
        <div class="leftContainer">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="rightContainer">
            <h1>GAME TIME</h1>
            <div class="info">
                <div id="turn">hello</div>
                <button id="reset">RESET</button>
            </div>
            <img src="giphy.gif" style="height:150px ;width:150px">
        </div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
